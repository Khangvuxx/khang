<!DOCTYPE html>
<html>
<head>
    <title>Receiver - Nháº­n tin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h3 class="text-danger">ðŸ“¥ Receiver - Nháº­n vÃ  gá»­i tin</h3>
    <form id="replyForm">
        <div class="mb-3">
            <label for="reply" class="form-label">Nháº­p pháº£n há»“i hoáº·c gá»­i file</label>
            <input type="text" id="reply" class="form-control" placeholder="Pháº£n há»“i...">
        </div>
        <button class="btn btn-danger" type="submit">Gá»­i pháº£n há»“i</button>
    </form>
    <div class="mt-4">
        <h5 class="text-success">ðŸ“¨ Tin nháº¯n Ä‘áº¿n:</h5>
        <div id="received" class="chat-box"></div>
    </div>
<script>
    const form = document.getElementById("replyForm");
    const reply = document.getElementById("reply");
    const received = document.getElementById("received");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const res = await fetch("/reply", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ message: reply.value })
        });
        reply.value = "";
    });

    async function fetchIncoming() {
        const res = await fetch("/incoming");
        const text = await res.text();
        const lines = text.split("<br>").map(line => {
            if (line.startsWith("[Client]:"))
                return `<div class="bubble left">${line.replace("[Client]:", "")}</div>`;
            if (line.includes("<a "))
                return `<div class="bubble left">${line}</div>`;
            else
                return `<div class="bubble right">${line}</div>`;
        }).join("");
        received.innerHTML = lines;
        received.scrollTop = received.scrollHeight;
    }

    setInterval(fetchIncoming, 1000);
</script>
</body>
</html>
